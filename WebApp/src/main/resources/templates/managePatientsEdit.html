<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefeningenreeks starten</title>
    <link rel="stylesheet" href="/css/basicStyling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/css/managePatients.css">
</head>
<body>
    <header>
        <h1>Grace glove</h1>
    </header>
    <nav>
        <div>
            <a href="index.html" ><span>Oefeningen</span></a>
            <a href="manageRWLED.html"><span>Beloningen</span></a>
            <a href="managePatients.html"class="active">Patiënten</a>
        </div>
    </nav>

    <div id="addPatient" onclick="displayPopUp()">
        <span>Patiënt toevoegen</span>
    </div>

    <div id="popup">
        <form method="post" th:action="@{/updatePatient/{id}(id=${patient.userID})}" enctype="multipart/form-data">
            <label for="firstName">Voornaam</label>
            <input type="text" name="firstName" id="firstName" th:value="${patient.firstName}">
            <label for="lastName">Achternaam</label>
            <input type="text" name="lastName" id="lastName" th:value="${patient.lastName}">
            <div class="next">
                <input type="submit" value="Bevestigen">
                <a th:href="@{/managePatients}">Annuleren</a>
            </div>
        </form>
    </div>

</body>
</html>
